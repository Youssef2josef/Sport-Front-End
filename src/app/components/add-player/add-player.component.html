<app-banner [title]="title"></app-banner>  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}" placeholder="Player Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone: true}" placeholder="Player Position">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone: true}" placeholder="Player Age">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.nbr" [ngModelOptions]="{standalone: true}" placeholder="Player Numero">
              </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" >Add Player</button>
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
