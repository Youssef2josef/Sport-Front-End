<app-banner [title]="title"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <form #editMatchForm="ngForm" (ngSubmit)="editMatch()" >
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedMatch.teamOne" [ngModelOptions]="{standalone: true}" placeholder="Team One">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedMatch.teamTwo" [ngModelOptions]="{standalone: true}" placeholder="Team Two">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedMatch.scoreOne" [ngModelOptions]="{standalone: true}" placeholder="score One">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="findedMatch.scoreTwo" [ngModelOptions]="{standalone: true}" placeholder="Score Two">
                  </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary py-3 px-5">Edit match</button>
                </div>
              </form>  
        </div>
      
      </div>
  </div>
</div>
