<app-banner [title]="'Matches'"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="term" [ngModelOptions]="{standalone: true}" placeholder="Match">
        </div>
      </div>
      <div class="col-lg-12" *ngFor="let m of matches | myfilter :term">
        <app-match [match]="m"></app-match>
      </div>
    </div>
  </div>
</div>
