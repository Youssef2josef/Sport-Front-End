<app-banner [title]="title" ></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
            />

            <span
              class="text-danger"
              *ngIf="signupForm.controls['firstName'].invalid &&(signupForm.controls['firstName'].touched ||signupForm.controls['firstName'].dirty)">
              <span *ngIf="signupForm.controls['firstName'].errors?.required"> required</span>
              <span *ngIf="signupForm.controls['firstName'].errors?.minlength"> minLen</span>              
              </span>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
            />
            <span
            class="text-danger"
            *ngIf="
              signupForm.controls['lastName'].invalid &&
              (signupForm.controls['lastName'].touched ||
                signupForm.controls['lastName'].dirty)
            "
            >
            
            <span *ngIf="signupForm.controls['lastName'].errors?.required"> required</span>
            <span *ngIf="signupForm.controls['lastName'].errors?.minlength"> minLen</span>              
            </span>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="email"
            />
            <span
            class="text-danger"
            *ngIf="
              signupForm.controls['email'].invalid &&
              (signupForm.controls['email'].touched ||
                signupForm.controls['email'].dirty)
            "
            >
            
            <span *ngIf="signupForm.controls['email'].errors?.required"> required</span>
            <span *ngIf="signupForm.controls['email'].errors?.email"> email invalid</span>              
            </span>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="password"
            />
            <span
            class="text-danger"
            *ngIf="
              signupForm.controls['password'].invalid &&
              (signupForm.controls['password'].touched ||
              signupForm.controls['password'].dirty)">
            
            <span *ngIf="signupForm.controls['password'].errors?.required"> required</span>
            <span *ngIf="signupForm.controls['password'].errors?.minlength"> minLen</span>              
            </span>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="cPassword"
              placeholder="c password"
            />
            <span
            class="text-danger"
            *ngIf="signupForm.controls['cPassword'].invalid &&
              (signupForm.controls['cPassword'].touched ||
                signupForm.controls['cPassword'].dirty)">
            
            <span *ngIf="signupForm.controls['cPassword'].errors?.mustMatch"> not Match</span>
            </span>
          </div>

          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary py-3 px-5"
              [disabled]="signupForm.invalid"
              (click)="signupAdmin()"
            >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
