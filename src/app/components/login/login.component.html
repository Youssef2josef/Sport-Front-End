<app-banner [title]="title" ></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="email"
            />
            <span
            class="text-danger"
            *ngIf="
              loginForm.controls['email'].invalid &&
              (loginForm.controls['email'].touched ||
                loginForm.controls['email'].dirty)">
            
            <span *ngIf="loginForm.controls['email'].errors?.required"> required</span>
            <span *ngIf="loginForm.controls['email'].errors?.email"> email invalid</span>              
            </span>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="password"
            />
            <span
            class="text-danger"
            *ngIf="
              loginForm.controls['password'].invalid &&
              (loginForm.controls['password'].touched ||
              loginForm.controls['password'].dirty)">
            
            <span *ngIf="loginForm.controls['password'].errors?.required"> required</span>
            <span *ngIf="loginForm.controls['password'].errors?.minlength"> minLen</span>              
            </span>
          </div>

          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary py-3 px-5"
              [disabled]="loginForm.invalid"
              (click)="login()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
