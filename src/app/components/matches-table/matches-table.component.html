<div class="table-responsive">
<table class="table">
    <tr>
        <th class="th-sm">id</th>
        <th class="th-sm">teamOne</th>
        <th class="th-sm">teamTwo</th>
        <th class="th-sm">scoreOne</th>
        <th class="th-sm">scoreTwo</th>
        <th class="th-sm">Actions</th>
        <th>
            <button type="button" class="btn btn-round btn-success btn-sm" (click)="goToAdd()">
                Add Match
            </button>
        </th>
    </tr>
    <tr *ngFor="let m of matchesTab">
        <td class="td-sm">{{m.id}}</td>
        <td class="td-sm">{{m.teamOne}}</td>
        <td class="td-sm">{{m.teamTwo}}</td>
        <td class="td-sm">{{m.scoreOne}}</td>
        <td class="td-sm">{{m.scoreTwo}}</td>
        <td>
            <div class="btn-group" role="group">
            <button class="btn btn-info btn-sm" (click)="goToDipslay(m.id)">display</button>
            <button class="btn btn-warning btn-sm" (click)="goToEdit(m.id)">edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteMatch(m.id)">delete</button>
            </div>
        </td>
        <td></td>
    </tr>
</table>
</div>
